<!DOCTYPE html>
<html lang="de">
<head>
 <meta charset="UTF-8" />
 <title>Meine Webseite</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

 <style>
    /* Header mit Farbverlauf */
    header {
        background: linear-gradient(to right, #007bff, #17a2b8);
    }

    /* Sidebar etwas kürzer als volle Höhe (80% Viewport-Höhe) */
    .sidebar {
        min-height: 80vh;
    }

    /* Navbar-Links ohne Unterstreichung */
    header nav a {
        text-decoration: none;
    }
    header nav a:hover {
        text-decoration: none;
    }
 </style>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">Meine Webseite</h1>
            <nav aria-label="Hauptnavigation">
                <a href="#" class="text-white me-3">Home</a>
                <a href="#" class="text-white me-3">Über uns</a>
                <a href="#" class="text-white me-3">Dienstleistungen</a>
                <a href="#" class="text-white">Kontakt</a>
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 bg-light p-3 sidebar">
                <h5>Sidebar</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
                </ul>
            </aside>

            <!-- Hauptinhalt -->
            <main class="col-md-9 p-3">
                <h4>Hauptinhalt</h4>
                <p>Hier steht der Hauptinhalt der Webseite.</p>
            </main>
        </div>
    </div>
</body>
</html>
